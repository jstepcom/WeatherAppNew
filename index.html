<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7474e059e9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="src/styles.css">

</head>
<body>
<div class="container"> <!--Full container-->
  <div class="card mb-3" style="max-width: 100%;"> <!--Card div-->
    <div class="row no-gutters"><!--2 sides div-->
      <div class="col-md-8"><!--Cared LeftSide-->
        <!--LeftSide Body-->
        <div class="card-body, actualTemp">
          <!--<div class="input-group mb-3">-->
            <form class="input-group mb-3" id="search">
              <input type="text" class="form-control" id="search-engine" placeholder="Search City" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                  <i class="fab fa-searchengin"></i>
                </button>
              </div>
            </form>         
         <!-- </div>--> 
          <!--Prediction of the week 6 columns-->
          <div class="row">
            <div class="col"><!--Mon-->
              <h5 id="one">Mon</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
            <div class="col"><!--Tue-->
              <h5 id="two">Thu</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
            <div class="col"><!--Wen-->
              <h5 id="three">Wed</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
            <div class="col"><!--Thu-->
              <h5 id="four">Thr</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
            <div class="col"><!--Fri-->
              <h5 id="five">Fri</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
            <div class="col"><!--Sat-->
              <h5 id="six">Sat</h5>
              <img src=".." alt="" class="icon">
              <h6 class="lim">25Â°-
                <small>18Â°</small>
              </h6>
            </div>
          </div>     
          <!--Weather conditions-->  
          <div class="prediction">
            <h3>Forecast</h3>
            <div class="row"><!--Pressure-->
              <div class="col-2"><!--Icon-->
                <h4>
                  <i class="fas fa-cloud-sun-rain"></i>
                </h4>
              </div>
              <div class="col-6"><!--Title-->
                <h4>Pressure</h4>
              </div>
              <div class="col-4"><!--Value-->
                <h4 id="pressure">10</h4>
              </div>
            </div>
            <div class="row"><!--Wind Speed-->
              <div class="col-2"><!--Icon-->
                <i class="fas fa-wind"></i>
              </div>
              <div class="col-6"><!--Title-->
                <h4>Wind Speed</h4>
              </div>
              <div class="col-4"><!--Value-->
                <h4 id="wind">50mi/h</h4>
              </div>
            </div>
            <div class="row"><!--UV-->
              <div class="col-2"><!--Icon-->
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-6"><!--Title-->
                <h4>UV index</h4>
              </div>
              <div class="col-4"><!--Value-->
                <h4 id="uvi">6</h4>
              </div>
            </div>
            <div class="row"><!--Humidity-->
              <div class="col-2"><!--Icon-->
                <i class="fas fa-tint"></i>
              </div>
              <div class="col-6"><!--Title-->
                <h4>Humidity</h4>
              </div>
              <div class="col-4"><!--Value-->
                <h4 id="humidity">100%</h4>
              </div>
            </div>
          </div>
        </div>
        <button class="current-loc">Current Location</button>
      </div>
      <!--Card RightSIDE-->
      <div class="col-md-4">
        <div class="card-title"><!--Main| Current Data-->
          <img src=".." alt="" id="mainIcon">
          <h1><!--Actual temp -->
            <span id="temperature">-</span
            ><sup class="sup" id="celcius">Â°C</sup><sup class="slash">|</sup
            ><sup class="sup" id="farenheith">Â°F</sup>
          </h1>
          <h1 class="city">City</h1> <!--Actual City-->
          <h4 id="date">Time</h4><!--Current time-->
          <h4 id="today">Weather</h4><!--Current weather-->
        </div> 
        <img src="https://vignette.wikia.nocookie.net/ytmnd-fads/images/9/92/Giphy.gif/revision/latest?cb=20191210172355" class="card-img" alt="City Image">
      </div>
    </div>
  </div>
  <small class="coder-info"><a href="https://github.com/jstepcom/WeatherApp" target="blank">Open-source code</a> by JSCO</small>
</div>
<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
